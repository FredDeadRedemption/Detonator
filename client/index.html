<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detonator</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/client/img/favicon.png" />
  </head>
  <body>
    <!--main container-->
    <div class="mainContainer">
      <div class="selectionMenu" id="SM">
        <!---->
        <!--Select team-->
        <form id="form">
          <label class="label" for="team">Select a team:</label>
          <select id="team" onchange="readTeam(this)">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
          </select>
          <br />
          <!---->
          <!--Select role-->
          <label class="label" for="role">Select a role:</label>
          <select id="role" onchange="readRole(this)">
            <option value="bomber">Bomber</option>
            <option value="detonator">Detonator</option>
          </select>
          <br />
          <!---->
          <!--Select username-->
          <label class="label" for="message">Select username:</label>
          <input type="text" id="input" name="sometext" />
        </form>
      </div>
      <canvas class="canvas"></canvas>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
    <script type="module">
      //init connection
      import socket from "./js/script.js";

      var selectionMenu = document.getElementById("SM");
      var form = document.getElementById("form");
      var name = document.getElementById("input");

      function readTeam(obj) {
        var team = obj.value;
      }

      function readRole(obj) {
        var role = obj.value;
      }
      //test
      //sender besked til server
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (name.value) {
          socket.emit("clientSelections", name.value, team.value, role.value);
          input.name = "";
          selectionMenu.remove();
          form.remove();
        }
      });
    </script>
  </body>
</html>
