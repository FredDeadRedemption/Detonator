<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smash Brorz</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <p class="text" style="color: white"></p>
    <div>
      <!--Server Message Form-->
      <form id="form">
        <label for="message" style="color: green">Message to server:</label><br />
        <input type="text" id="input" name="sometext" />
      </form>
      <div>
        <canvas class="canvas"></canvas>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script>
      //init connection
      var socket = io();

      var form = document.getElementById("form");
      var input = document.getElementById("input");

      //test
      //sender besked til server
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      //modtager besked fra server
      socket.on("chat message", (msg) => {
        document.querySelector(".text").textContent = msg;
        console.log(msg);
      });
    </script>
  </body>
</html>
