<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smash Brorz</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <!--Server Message Form-->

      <!--Select team-->
      <form id="form">
        <label for="team">Select a team:</label>
        <select id="team" onchange="ReadTeam(this)">
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>

        <!--Select role-->
        <label for="role">Select a role:</label>
        <select id="role" onchange="ReadRole(this)">
          <option value="bomber">Bomber</option>
          <option value="detonator">Detonator</option>
        </select>

        <!--Select username-->
        <label for="message" style="color: black">Select username:</label>
        <input type="text" id="input" name="sometext" />
      </form>

      <!--main containers-->
      <div class="main">
        <div class="lobbyContainer">
          <p class="usernames" style="color: white"></p>
        </div>

        <div class="canvasContainer">
          <canvas class="canvas"></canvas>
          <!--1024x576-->
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
    <script type="module">
      //init connection
      import socket from "./js/script.js";

      var form = document.getElementById("form");
      var name = document.getElementById("input");

      function ReadTeam(obj) {
        var team = obj.value;
      }

      function ReadRole(obj) {
        var role = obj.value;
      }
      //test
      //sender besked til server
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (name.value) {
          console.log("name selected:", name.value);
          console.log("team selected:", team.value);
          console.log("role selected:", role.value);
          socket.emit("clientSelections", name.value, team.value, role.value);
          input.name = "";
          form.remove();
        }
      });

      //modtager besked fra server
      socket.on("clientSelections", (username) => {
        //document.querySelector(".text").textContent = username;
      });
    </script>
  </body>
</html>
