<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smash Brorz</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <!--Server Message Form-->
      <form id="form">
        <label for="message" style="color: black">Select username:</label><br />
        <input type="text" id="input" name="sometext" />
      </form>
      <div class="main">
        <div class="lobbyContainer">
          <p class="usernames" style="color: white"></p>
        </div>

        <div class="canvasContainer">
          <canvas class="canvas"></canvas>
          <!--1024x576-->
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
    <script type="module">
      //init connection
      import socket from "./js/script.js";

      var form = document.getElementById("form");
      var input = document.getElementById("input");

      //test
      //sender besked til server
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("usernameSelect", input.value);
          input.value = "";
          form.remove();
        }
      });

      //modtager besked fra server
      socket.on("usernameSelect", (username) => {
        //document.querySelector(".text").textContent = username;
      });
    </script>
  </body>
</html>
